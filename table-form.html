<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables and Forms</title>
</head>
<body>
    <h1>TABLE</h1>
    <table border="1" cellpadding="10px">

        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>City</th>
                <th>Marks</th>
            </tr>

        </thead>

        <tbody>

            <tr>
               <td>Ram</td> 
               <td>Maths</td>
               <td>Bengaluru</td>
               <td>75</td>
            </tr>

            <tr>
                <td>Som</td> 
                <td>English</td>
                <td>Chennai</td>
                <td>80</td>
             </tr>

             <tr>
                <td>Niti</td> 
                <td>Computers</td>
                <td>Secundarabad</td>
                <td>90</td>
             </tr>
        </tbody>
    </table>
    <br><br>
    <h1>FORM:</h1>
    <form>
        NAME: <input type="text" placeholder="Enter Name" required/>
        <br><br>
        DOB: <input type="date" required/>
        <br><br>

       CITY: <select>
            <option>Select City</option>
            <option>Bengaluru</option>
            <option>Chennai</option>
            <option>Secundarabad</option>
            <option>Mumbai</option>
        </select> <br><br>
        <br><br>
        <button type="submit">SUBMIT</button>
        <br><br>
        <button type="reset">CLEAR</button>
        
        
    </form>  
</body>
</html>
